<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
</head>
<body>
    <h1>Reset Password</h1>
    <form id="resetPasswordForm">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" required />
        <button type="submit">Send Reset Link</button>
        <a href="index.html">Return to Home Page</a>

    </form>
    <p id="message"></p>

    <script type="module">

        // Firebase configuration
        const firebaseConfig = {
    apiKey: "AIzaSyBwxp7l7AB_kImkUxNW44qZyMA0_rfaQ4c",
    authDomain: "to-do-bea09.firebaseapp.com",
    projectId: "to-do-bea09",
    storageBucket: "to-do-bea09.firebasestorage.app",
    messagingSenderId: "118173807274",
    appId: "1:118173807274:web:9ff88c2275378a526496d3",
    measurementId: "G-FTXBR3X59M"
  };

        // Initialize Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle password reset
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const message = document.getElementById('message');

            try {
                await sendPasswordResetEmail(auth, email);
                message.textContent = "Reset link sent to your email.";
                message.style.color = "green";
            } catch (error) {
                console.error(error);
                message.textContent = "Error sending reset email. Please try again.";
                message.style.color = "red";
            }
        });
    </script>
</body>
</html>
